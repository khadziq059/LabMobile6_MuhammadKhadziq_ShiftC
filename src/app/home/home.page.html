<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Profile Card -->
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-avatar style="width: 120px; height: 120px; margin: 0 auto;">
        <ion-icon name="person-circle" style="font-size: 120px; color: var(--ion-color-primary);"></ion-icon>
      </ion-avatar>
      <ion-card-title class="ion-padding-top">Muhammad Khadziq</ion-card-title>
      <ion-card-subtitle>NIM: H1D022059</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-chip color="primary">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Informatika 2022</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>

  <!-- Stats Section -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="trophy" color="warning" style="font-size: 24px;"></ion-icon>
            <h2>4.0</h2>
            <p>IPK</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="library" color="success" style="font-size: 24px;"></ion-icon>
            <h2>5</h2>
            <p>Semester</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Progress Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Semester Progress</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-progress-bar value="0.5" color="success"></ion-progress-bar>
      <ion-text class="ion-text-center ion-padding-top">
        <p>50% completed</p>
      </ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
